<script type="text/javascript">

document.getElementById("Arrendar").addEventListener("click",Validar);

function Validar(){

    titulo = $('#titulo').val();
    unidad = $('#unidades').val();
 
    if(titulo == 'Matrix'){
        if(unidad <= '2'){
            location.href = ""
        }else{
            alert("No hay tanto stock");
            $('#unidades').val('');
        }
    }else if (titulo == 'Psicosis'){
        if(unidad <='3'){
            location.href = ""
        }else{
            alert("No hay tanto stock");
            $('#unidades').val('');
        }
    }else{
       alert("Esa pelicula no existe.");
        $('#titulo').val('');
    }


}
            
</script>
